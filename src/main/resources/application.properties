# JWT settings
jwt.secret=your_very_secret_key
jwt.expiration=86400000 # 1 day in milliseconds

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Spring Data JPA
spring.datasource.url=jdbc:h2:mem:medium_clone
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.security=DEBUG

# CORS settings
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Base URL for shareable links
app.share.base-url=https://yourdomain.com/articles/
